    <meta charset="utf-8" />
    <!-- Save the original path so the SPA can restore it -->
    <script>
      (function () {
        var path = location.pathname.replace(/\/+$/, '');
        sessionStorage.redirect = path + location.search + location.hash;
      })();
    </script>
    <!-- Redirect to the root where index.html lives -->
    <meta http-equiv="refresh" content="0;url=/" />

  </head>
